<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="/styles/room.css">
  <link rel="stylesheet" href="/styles/global.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">

  <title>Discover-Q - Question</title>

</head>

 <body>

  <div class="content" id="room">
    <header>
      <a href="/home.html">
        <img src="/public/images/logo.svg" alt="logo do site">
      </a>
      

      <div class="buttons">

        <div class="button outlined">
          #323243
          <img src="/public/images/copy.svg" alt="copy number room">
        </div>
        <a href="#" class="button">
          <img src="/public/images/users-white.svg" alt="criar uma sala">
          Criar Sala
        </a>
      </div>
    </header>

    <main>
      <section id="question-form">
        <h2>Faça sua pergunta</h2>
        <form action="">
          <label for-id="question" class="sr-only">O que você quer perguntar</label>
          <textarea name="question" id="question" placeholder="O que você quer perguntar"></textarea>

          <footer>
            <div>
              <img src="/public/images/lock.svg" alt="imagem de cadeado significando protegido">
              Essa pergunta é anônima
            </div>
            <button>Enviar</button>
          </footer>
        </form>
      </section>

      <section id="questions">
        <h2 class="sr-only">Perguntas da comunidade</h2>

        <div class="quetions">
          <div class="question-wrapper">
            <div class="question-content">
              <div class="user">
                <img src="/public/images/avatar.svg" alt="avatar">
              </div>
              <div class="question">
                <p>Qual a diferença entre const e let no Javacript</p>
              </div>
            </div>
            <div class="actions">
              <a href="#" class="check">
                <img src="/public/images/check.svg" alt="marcar como lida">
                Marcar como lida
              </a>
              <a href="#" class="delete">
                <img src="/public/images/trash.svg" alt="excluir">
                Excluir
              </a>
            </div>
          </div>
        </div>
      </section>

    </main>
  
 </body>
</html>
